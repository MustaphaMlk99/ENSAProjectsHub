<div class="form-wrapper">
    <h2 class="form-title">Ajouter un nouveau projet</h2>
  
    <form [formGroup]="projetForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Titre du projet</mat-label>
        <input matInput formControlName="titre" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput rows="5" formControlName="description" required></textarea>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>ID Ã‰tudiant</mat-label>
        <input matInput type="number" formControlName="etudiant_id" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>ID Encadrant</mat-label>
        <input matInput type="number" formControlName="encadrant_id" required>
      </mat-form-field>
  
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Enregistrer</button>
        <button mat-stroked-button color="warn" type="button" (click)="annuler()">Annuler</button>
      </div>
    </form>
  </div>
