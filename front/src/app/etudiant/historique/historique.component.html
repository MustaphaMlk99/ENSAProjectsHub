<app-etudiant-header></app-etudiant-header>

<div class="project-grid">
    <div class="project-card" *ngFor="let project of projects">
      <h3>{{ project.titre }}</h3>
      <p>{{ project.description }}</p>
      <div class="actions">
        <button class="btn edit" (click)="modifyProjet(project.id)">Modifier</button>
        <button class="btn delete" (click)="deleteProjet(project.id)">Supprimer</button>
      </div>
    </div>
  </div>
