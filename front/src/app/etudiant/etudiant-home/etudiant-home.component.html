   <div class="project-grid">
    <!-- Boucle des projets -->
    <div class="project-card" *ngFor="let project of projets">
      <h3>{{ project.titre }}</h3>
      <p>{{ project.description }}</p>
  
      <div class="like-row">
        <!-- Nombre de likes -->
        <div class="likes-count">
          <span class="like-number">{{ project.likesCount }}</span>
          <span class="like-label">{{ project.likesCount === 1 ? 'like' : 'likes' }}</span>
        </div>
  
        <!-- Bouton Like -->
        <button 
          class="btn like-btn" 
          (click)="toggleLike(project.id)" 
          [ngClass]="{ liked: isProjetLiked(project.id) }"
        >
          <span class="icon">
            <ng-container *ngIf="isProjetLiked(project.id); else notLiked">‚ù§Ô∏è</ng-container>
            <ng-template #notLiked>ü§ç</ng-template>
          </span>
          <span class="like-text">J‚Äôaime</span>
        </button>
      </div>
    </div>
  
   
  </div>
