<div mat-dialog-content>
  <h2>Modify User</h2>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput placeholder="Enter User Name" [(ngModel)]="userName" name="userName">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter User Email" [(ngModel)]="userEmail" name="userEmail">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select [(ngModel)]="userRole" name="userRole">
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="teacher">Teacher</mat-option>
        <mat-option value="student">Student</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button (click)="saveChanges()">Save</button>
  </form>
</div>
