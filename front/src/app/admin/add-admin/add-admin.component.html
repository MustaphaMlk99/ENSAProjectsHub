<app-admin-header></app-admin-header>

<div class="etudiant-form-container" style="max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;">
  <h2>Ajouter un nouvel administrateur</h2>

  <form [formGroup]="adminForm" (ngSubmit)="submitForm()" style="display: flex; flex-direction: column; gap: 16px;">
    
    <!-- Nom -->
    <mat-form-field appearance="outline" [ngClass]="{'invalid': adminForm.controls['nom'].invalid && adminForm.controls['nom'].touched}">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="nom" required>
      <mat-error *ngIf="adminForm.controls['nom'].hasError('required') && adminForm.controls['nom'].touched">
        Le nom est requis.
      </mat-error>
    </mat-form-field>

    <!-- Prénom -->
    <mat-form-field appearance="outline" [ngClass]="{'invalid': adminForm.controls['prenom'].invalid && adminForm.controls['prenom'].touched}">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="prenom" required>
      <mat-error *ngIf="adminForm.controls['prenom'].hasError('required') && adminForm.controls['prenom'].touched">
        Le prénom est requis.
      </mat-error>
    </mat-form-field>
    
    <!-- Email -->
    <mat-form-field appearance="outline" [ngClass]="{'invalid': adminForm.controls['email'].invalid && adminForm.controls['email'].touched}">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="adminForm.controls['email'].hasError('required') && adminForm.controls['email'].touched">
        L'email est requis.
      </mat-error>
      <mat-error *ngIf="adminForm.controls['email'].hasError('email') && adminForm.controls['email'].touched">
        L'email n'est pas valide.
      </mat-error>
    </mat-form-field>

    <!-- Mot de passe -->
    <mat-form-field appearance="outline" [ngClass]="{'invalid': adminForm.controls['mot_de_passe'].invalid && adminForm.controls['mot_de_passe'].touched}">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="mot_de_passe" required>
      <mat-error *ngIf="adminForm.controls['mot_de_passe'].hasError('required') && adminForm.controls['mot_de_passe'].touched">
        Le mot de passe est requis.
      </mat-error>
      <mat-error *ngIf="adminForm.controls['mot_de_passe'].hasError('minlength') && adminForm.controls['mot_de_passe'].touched">
        Le mot de passe doit comporter au moins 6 caractères.
      </mat-error>
    </mat-form-field>

    <!-- Bouton de soumission -->
    <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">
      Ajouter administrateur
    </button>
  </form>
</div>
