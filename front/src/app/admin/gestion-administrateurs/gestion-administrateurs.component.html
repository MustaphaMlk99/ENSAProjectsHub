<app-admin-header></app-admin-header>

<div class="admin-container">
  <div class="top-bar">
    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Filtrer les admins</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <button class="create-button" (click)="addAdmin()">
      Créer Admin
    </button>
  </div>

  <table mat-table [dataSource]="filteredAdmins" class="mat-elevation-z8">

    <!-- Nom -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let admin"> {{ admin.nom }} </td>
    </ng-container>

    <!-- Prénom -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let admin"> {{ admin.prenom }} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let admin"> {{ admin.email }} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let admin">
        <div class="actions">
          <button class="edit" (click)="editAdmin(admin)">Modifier</button>
          <button class="delete" (click)="deleteAdmin(admin.id)">Supprimer</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
