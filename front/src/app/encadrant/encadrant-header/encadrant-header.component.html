<mat-toolbar class="navbar" color="primary">
    <!-- Logo -->
    <img src="storage/Logo.png" alt="Logo" class="logo" />
  
    <!-- Message de connexion -->
    <div class="navbar-message">
      <mat-icon>person</mat-icon>
      <span>Vous êtes connecté(e) Mr. l'encadrant !</span>
    </div>
  
    <!-- Navigation -->
    <button mat-button [routerLink]="'/encadrant_home'">
      <mat-icon>home</mat-icon>
      &nbsp;Home
    </button>
  
    <a mat-button href="https://ensa.uit.ac.ma/" target="_blank" rel="noopener noreferrer">
      <mat-icon>school</mat-icon>
      &nbsp;ENSAK officiel
    </a>
  
    <button mat-button [routerLink]="'/profil_encadrant'">
      <mat-icon>account_circle</mat-icon>
      &nbsp;Profil
    </button>
  
    <!-- Dropdown - Projets -->
    <mat-menu #menu2="matMenu">
      <button mat-menu-item (click)="historique()">
        <mat-icon>history</mat-icon>
        Historique des projets validés
      </button>
      <button mat-menu-item (click)="nouveau_projet()">
        <mat-icon>add_circle</mat-icon>
        Nouveaux projets soumis par mes étudiants
      </button>
    </mat-menu>
  
    <button mat-button [matMenuTriggerFor]="menu2">
      <mat-icon>folder</mat-icon>
      &nbsp;Projets
    </button>
  
    <!-- Bouton de déconnexion -->
    <span class="spacer"></span>
  
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      &nbsp;Se déconnecter
    </button>
  </mat-toolbar>
